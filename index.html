<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess the Number</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Intro screen */
    .intro {
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    .intro h1 {
      font-size: 40px;
      font-weight: bold;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 1.5s infinite alternate;
    }

    .start-btn {
      margin-top: 20px;
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #43e97b, #38f9d7);
      color: white;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.3s;
    }

    .start-btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    /* Game container */
    .game-container {
      display: none;
      background: rgba(255,255,255,0.95);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 420px;
      width: 90%;
      animation: floatUp 1.2s ease;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      font-size: 15px;
      color: #444;
      margin-bottom: 25px;
    }

    input[type="number"] {
      padding: 12px;
      font-size: 18px;
      width: 70%;
      border: 2px solid #ff758c;
      border-radius: 12px;
      outline: none;
      text-align: center;
      margin-bottom: 15px;
      transition: 0.3s;
    }

    input[type="number"]:focus {
      border-color: #ff416c;
      box-shadow: 0 0 10px rgba(255,65,108,0.4);
    }

    button {
      padding: 12px 25px;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: #333;
      min-height: 28px;
    }

    .reset-btn {
      margin-top: 15px;
      background: linear-gradient(45deg, #43e97b, #38f9d7);
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes floatUp {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <!-- Intro Screen -->
  <div class="intro" id="intro">
    <h1>üéØ Guess the Number</h1>
    <button class="start-btn" onclick="startGame()">Start Game</button>
  </div>

  <!-- Game Screen -->
  <div class="game-container" id="game">
    <h2>üéÆ Guess the Number</h2>
    <p>The computer picked a number between <strong>1‚Äì100</strong>. Can you guess it?</p>
    <input type="number" id="guess" placeholder="Your guess..." />
    <br>
    <button onclick="checkGuess()">Guess</button>
    <div class="message" id="message"></div>
    <button class="reset-btn" onclick="resetGame()">üîÑ New Game</button>
  </div>

  <script>
    let secret = Math.floor(Math.random() * 100) + 1;

    function startGame() {
      document.getElementById("intro").style.display = "none";
      document.getElementById("game").style.display = "block";
    }

    function checkGuess() {
      let guess = Number(document.getElementById("guess").value);
      let message = document.getElementById("message");

      if (!guess) {
        message.textContent = "‚ö†Ô∏è Enter a number!";
        return;
      }

      if (guess === secret) {
        message.textContent = "üéâ Correct! You found it!";
      } else if (Math.abs(secret - guess) <= 10) {
        message.textContent = guess < secret 
          ? "üî• Almost there! A little higher!" 
          : "üî• Almost there! A little lower!";
      } else {
        message.textContent = guess < secret 
          ? "‚¨ÜÔ∏è Try higher!" 
          : "‚¨áÔ∏è Try lower!";
      }
    }

    function resetGame() {
      secret = Math.floor(Math.random() * 100) + 1;
      document.getElementById("message").textContent = "";
      document.getElementById("guess").value = "";
    }
  </script>
</body>
</html>
