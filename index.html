<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess the Number</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .game-container {
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
      animation: fadeIn 1s ease;
    }

    h1 {
      color: #333;
      margin-bottom: 15px;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 60%;
      border: 2px solid #9face6;
      border-radius: 8px;
      outline: none;
      text-align: center;
      transition: 0.3s;
    }

    input[type="number"]:focus {
      border-color: #74ebd5;
      box-shadow: 0 0 8px rgba(116, 235, 213, 0.5);
    }

    button {
      padding: 10px 20px;
      margin-top: 12px;
      background: #74ebd5;
      border: none;
      border-radius: 8px;
      color: #333;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #62d2c5;
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
      color: #333;
      min-height: 24px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>üéØ Guess the Number</h1>
    <p>Computer has chosen a number (1‚Äì100). Can you guess it?</p>
    <input type="number" id="guess" placeholder="Enter your guess" />
    <br>
    <button onclick="checkGuess()">Guess</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    let secret = Math.floor(Math.random() * 100) + 1;

    function checkGuess() {
      let guess = Number(document.getElementById("guess").value);
      let message = document.getElementById("message");

      if (!guess) {
        message.textContent = "‚ö†Ô∏è Please enter a number!";
        return;
      }

      if (guess === secret) {
        message.textContent = "üéâ Correct! You found the number!";
      } else if (Math.abs(secret - guess) <= 10) {
        if (guess < secret) {
          message.textContent = "üî• Almost there! Guess a bit higher!";
        } else {
          message.textContent = "üî• Almost there! Guess a bit lower!";
        }
      } else if (guess < secret) {
        message.textContent = "‚¨ÜÔ∏è Go Higher!";
      } else {
        message.textContent = "‚¨áÔ∏è Go Lower!";
      }
    }
  </script>
</body>
</html>
